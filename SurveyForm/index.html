<!DOCTYPE html> 
<html>
  <head>
    <title> Survey page example </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"> Thank you for taking the time 
        to help us improve the platform </p>
      <div class="container" id="container">
        <form id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label">Name</label><br>
            <input class="form-control" id="name" type="text" placeholder="Enter your name" required/>         
          </div>
          <div class="form-group">
            <label id="email-label">Email</label><br>
            <input class="form-control"id="email" type="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label id="number-label">Age(optional)</label><br>
            <input class="form-control"id="number" type="number" min="0" max="120" placeholder="Age"/>        
          </div>
          <div class="form-group">
            <label >Which option best describes your current role?</label><br>
            <select id="dropdown" class="form-control" name="cars">
              <option value="default" selected="true" disabled="disabled">Select Current Role</option>
              <option value="student">Student</option>
              <option value="fullTimeJob">Full Time Job</option>
              <option value="fullTimeLearner">Full Time Learner</option>
              <option value="preferNotToSay">Prefer Not To Say</option>
              <option value="other">Other</option>
            </select
          </div>
          <div class="form-group">
            <label id="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
            <div class="custom-control custom-radio">
                <input type="radio" value="definitely" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios">
                <label class="custom-control-label" for="defaultUnchecked">Definitely</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" value="maybe" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios">
                <label class="custom-control-label" for="defaultUnchecked">Maybe</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" value="notSure" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios">
                <label class="custom-control-label" for="defaultUnchecked">Not sure</label>
            </div>   
          </div>
          <div class="form-group">
              <label id="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
              <select class="form-control" name="cars">
                <option value="default" selected="true" disabled="disabled">Select An Option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
              </select
            </div>
          <div class="form-group">
            <label id="dropdown">What would you like to see improved? (Check all that apply)</label><br>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" value="front" class="custom-control-input" id="defaultUnchecked">
                <label class="custom-control-label" for="defaultUnchecked">Front-end Projects</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" value="back" class="custom-control-input" id="defaultUnchecked">
                <label class="custom-control-label" for="defaultUnchecked">Back-end Projects</label>
            </div> 
            <div class="custom-control custom-checkbox">
                <input type="checkbox" value="data" class="custom-control-input" id="defaultUnchecked">
                <label class="custom-control-label" for="defaultUnchecked">Data Visualization</label>
            </div> 
            <div class="custom-control custom-checkbox">
                <input type="checkbox" value="challenges" class="custom-control-input" id="defaultUnchecked">
                <label class="custom-control-label" for="defaultUnchecked">Challenges</label>
            </div> 
            <div class="custom-control custom-checkbox">
                <input type="checkbox" value="openSource" class="custom-control-input" id="defaultUnchecked">
                <label class="custom-control-label" for="defaultUnchecked">Open Source Community</label>
            </div> 
            <div class="custom-control custom-checkbox">
                <input type="checkbox" value="videos" class="custom-control-input" id="defaultUnchecked">
                <label class="custom-control-label" for="defaultUnchecked">Videos</label>
            </div>           
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Large textarea</label>
            <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" placeholder="Enter your comment here..." rows="3"></textarea>
          </div>
          <button class="btn btn-block btn-success" id="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
